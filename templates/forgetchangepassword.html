{% extends 'base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <br><br><br><br>
        <div class="mx-auto w-50 mr-auto border border-dark rounded p-5">
            <div class="display-4 font-weight-bold text-center">Login</div>
            <form method="post" action="{% url 'assignment:forgetPasswordPage' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="emailps" readonly class="form-control" value="{{ email }}">
                </div>
                <div class="form-group">
                    <label for="email">Password</label>
                    <input type="password" name="password1" id="id_new_password1" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Confirm Password</label>
                    <input type="password" name="password2" id="id_new_password2" class="form-control">
                </div>
                <input type="checkbox" onclick="myFunction()">Show Password
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-outline-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function myFunction() {
            var y = document.getElementById("id_new_password2");
            var z = document.getElementById("id_new_password1");
            if (y.type === "password") {
                y.type = 'text';
                z.type = 'text';
            } else {
                y.type = "password";
                z.type = "password";
            }
        }
    </script>
{% endblock %}
