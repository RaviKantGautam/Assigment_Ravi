{% extends 'base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <br><br><br><br>
        <div class="mx-auto w-50 mr-auto border border-dark rounded p-5">
            <div class="display-4 font-weight-bold text-center">Login</div>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" required name="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" required name="password" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </div>
                <div class="form-group text-center">
                    <a href="{% url 'assignment:forgetpassword' %}" class="btn btn-danger">Forget Password</a>
                    <a href="{% url 'assignment:registration' %}" class="btn btn-success">Register</a>
                </div>
                {% if messages %}
                    <div class="form-group">
                        {% for message in messages %}
                            <p style="color: red">{{ message }}</p>
                        {% endfor %}

                    </div>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
