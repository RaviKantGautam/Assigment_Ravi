{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class="container">
        <br><br><br>
        <div class="mx-auto w-50 mr-auto border border-dark rounded p-5">
            <div class="display-4 font-weight-bold text-center">Registration</div>
            <form method="post">
                {% csrf_token %}
                {% for f in form %}
                    {{ f|as_crispy_field }}
                {% endfor %}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </div>
                <div class="form-group">
                    <a href="{% url 'assignment:user_login' %}" class="btn btn-warning">Login</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
